            -m qpid_tests.broker_0_8 \
            --broker amqp://guest/guest@localhost:5672 \
            -i qpid_tests.broker_0_8.basic.BasicTests.test_consume_exclusive \
            -i qpid_tests.broker_0_8.broker.BrokerTests.test_basic_delivery_immediate \
